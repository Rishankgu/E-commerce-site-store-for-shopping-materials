<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
     <link href="signup.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
   <div class="loginbox">
       <h3>Reset your Password</h3>
       <form action="">
            <p>Email</p>
           <input type="text" name="email" placeholder="Enter email">
            <p>Contact no</p>
           <input type="number" name="num" placeholder="Enter contact no">
           <p>OTP</p>
           <input type="number" name="otp" placeholder="Enter otp">
            <p>New Password</p>
           <input type="password" name="password" placeholder="Enter password">
           <p>Confirm Password</p>
           <input type="password" name="conpassword" placeholder="Enter password">
           <input type="Submit" name="submit" value="Submit">
           <a href="register.html">Back</a><br>
           
       </form>
   </div>
</body>
</html>
